<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>


<style>
    
table {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
  width: 50%;
  text-align: center;
margin: auto;
}

table, td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

tr:hover {background-color: #f5f5f5;}

.monday {
  background-color: #ffcccc;
}

.tuesday {
  background-color: #ccffcc;
}

.wednesday {
  background-color: #ccccff;
}

.thursday {
  background-color: #ffffcc;
}

.friday {
  background-color: #ffccff;
}

#total {
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>
<body>
<h1>Treinamento Novembro.</h1>
<table>
  <tr>
    <th>Dançanrino 01 & 02</th>
    <th>Dia </th>
    <th>Treinamento Tempo.</th>
    <th>Confirmado.</th>
  </tr>
  <tr class="monday">
    <td>F. A.</td>
    <td>08/11/2023</td>
    <td>09:00 ãs 13:00</td>
    <td>Sim</td>
  </tr>
  <tr class="tuesday">
    <td>F.A</td>
    <td>09/11/2023</td>
    <td>08:00 ás 09:00</td>
  </tr>

</table>

<p id="total"></p>

<script>
// Calculate total quantity for each week
var table = document.querySelector('table');
var rows = table.querySelectorAll('tr');
var totals = {};

rows.forEach(function(row) {
  var week = row.querySelector('td:first-child').innerText;
  var quantity = parseInt(row.querySelector('td:last-child').innerText);

  if (!totals[week]) {
    totals[week] = 0;
  }

  totals[week] += quantity;
});

for (var week in totals) {
  document.getElementById('total').innerHTML += 'Total para a semana ' + week + ': ' + totals[week] + '<br>';
}
</script>
<a href="Table01.html">Table 01</a>

</body>
</html>
